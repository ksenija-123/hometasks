<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="jQuery v3.6.0.js"></script>
    <script src=script.js></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Calculator</title>
</head>

<body>
    <div class="border1">
        <div class="border border-success border-5">
            <div class="background ">
                <div class="border2">
                    <h1 class="border border-success border-3" id="boxed">0</h1>
                </div>

                <div class="border3">
                    <table class="border border-success border-1">
                        <tr>
                            <td><button id="%" type="button" class="btn btn-success">%</button></td>
                            <td><button id="+/-" type="button" class="btn btn-success">+/-</button></td>
                            <td><button id="C" type="button" class="btn btn-danger" onclick="back()">C</button></td>
                            <td><button id="CE" type="button" class="btn btn-danger" onclick="clearall()">CE</button></td>
                        </tr>
                        <tr>
                            <td><button id="1/x" type="button" class="btn btn-success">1/x</button></td>
                            <td><button id="x^2" type="button" class="btn btn-success">x^2</button></td>
                            <td><button id="sqrt" type="button" class="btn btn-success">sqrt</button></td>
                            <td><button id="/" type="button" class="btn btn-success" onclick="operation('/')">/</button></td>
                        </tr>
                        <tr>
                            <td><button id="7" class="btn btn-outline-success" onclick="show(7)">7</button></td>
                            <td><button id="8" class="btn btn-outline-success" onclick="show(8)">8</button></td>
                            <td><button id="9" class="btn btn-outline-success" onclick="show(9)">9</button></td>
                            <td><button id="x" type="button" class="btn btn-success" onclick="operation('*')">x</button></td>
                        </tr>
                        <tr>
                            <td><button id="4" class="btn btn-outline-success" onclick="show(4)">4</button></td>
                            <td><button id="5" class="btn btn-outline-success" onclick="show(5)">5</button></td>
                            <td><button id="6" class="btn btn-outline-success" onclick="show(6)">6</button></td>
                            <td><button id="-" type="button" class="btn btn-success" onclick="operation('-')">-</button></td>
                        </tr>
                        <tr>
                            <td><button id="1" class="btn btn-outline-success" onclick="show(1)">1</button></td>
                            <td><button id="2" class="btn btn-outline-success" onclick="show(2)">2</button></td>
                            <td><button id="3" class="btn btn-outline-success" onclick="show(3)">3</button></td>
                            <td><button id="+" type="button" class="btn btn-success" onclick="operation('+')">+</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn btn-outline-success"></button></td>
                            <td><button id="0" class="btn btn-outline-success" onclick="show(0)">0</button></td>
                            <td><button id="." class="btn btn-outline-success">.</button></td>
                            <td><button id="=" type="button" class="btn btn-success" onclick="result()">=</button></td>
                        </tr>

                    </table>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
